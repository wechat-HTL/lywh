<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - lywh管理平台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{static_url('css/bootstrap-responsive.min.css')}}" rel="stylesheet" />
    <link href="{{static_url('css/font-awesome.css')}}" rel="stylesheet" />

    <link href="{{static_url('css/adminia.css')}}" rel="stylesheet" />
    <link href="{{static_url('css/adminia-responsive.css')}}" rel="stylesheet" />

    <link href="{{static_url('css/pages/login.css')}}" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
			    </a>
                {% block title %}
			    <a class="brand" href="#">lywh管理平台</a>
                {% end %}
			    <div class="nav-collapse">
                </div> <!-- /nav-collapse -->
            </div> <!-- /container -->
        </div> <!-- /navbar-inner -->
    </div> <!-- /navbar -->

    {% block content %}
    <div id="login-container">
        <div id="login-header">
            <h3>管理平台登录</h3>
        </div> <!-- /login-header -->

        <div id="login-content" class="clearfix">
            <form action="/login" method='post'>
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="username">登录用户名：</label>
                        <div class="controls">
                            <input type="text" class="" name="username" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">登录密码：</label>
                        <div class="controls">
                            <input type="password" class="" name="password" />
                        </div>
                    </div>
                </fieldset>

                <div id="remember-me" class="pull-left">
                    <input type="checkbox" name="remember" id="remember" />
                    <label id="remember-label" for="remember">记住我？</label>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-warning btn-mid">
                        登入
                    </button>
                </div>
            </form>
        </div> <!-- /login-content -->

        <div id="login-extra">
		</div> <!-- /login-extra -->
        {% end %}
</div> <!-- /login-wrapper -->

    <script src="{{static_url('js/jquery-1.7.2.min.js')}}"></script>
    <script src="{{static_url('js/bootstrap.js')}}"></script>

</body>
</html>
